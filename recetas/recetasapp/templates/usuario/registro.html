{% extends 'base.html' %}

{% block titulo %} Recetas | registro {% endblock %}

{% block content %}

<div class='col-12 col-lg-6 offset-lg-3'>

    <form action= "{% url 'registro' %}" method="POST">{% csrf_token %}
    

        
        <h1>Registro</h1>
        <p class='text-danger'>{{ error }}</p>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name='nombre' required value="{{ nombre|default:''}}">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="textl" class="form-control" id="apellido" name='apellido' required value="{{apellido|default:''}}">
        </div>

        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="textl" class="form-control" id="username" name='username' required value="{{username|default:''}}">
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="mail" name='email' required value="{{email|default:''}}">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name='password' required>
        </div>
        
        <button type="submit" class="btn btn-primary">Crear cuenta</button>    

    </form>
    <br>
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Con&eacute;ctate</a></p>
</div>


{% endblock %}
