{% extends 'base.html' %}

{% block titulo %} Recetas | registro {% endblock %}

{% block content %}

<div class='col-12 col-lg-6 offset-lg-3'>

    <form action= "{% url 'registro' %}" method="POST">{% csrf_token %}
    

        
        <h1>Login</h1>
        <p class='text-danger'>{{ error }}</p>
        <p class='text-success'>{{ mensaje }}</p>

       
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="textl" class="form-control" id="username" name='username' required value="{{username|default:''}}">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name='password' required>
        </div>
        
        <button type="submit" class="btn btn-primary">Entrar</button>    

    </form>
    <br>
    <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Reg&iacute;strate</a></p>
</div>


{% endblock %}
